{% extends "index.html" %}

{% block content %}

<div class="videos_container_search">
    {% for video in videos %}
    <ul>
        <li>
            <a href="watch/{{ video['path'].split('/')[-1][:-4] }}"><img src="{{ video['preview_path'] }}"
                                                                         class="big_image"></a>
            <div class="query_description" style="margin: -25% 0 {{ 25 - (video.description|truncate(300)|length) / 42.857 * 3.14}}% 48%;">
                {{ video.description|truncate(300) }}</div>
            <h2>{{ video.title }}</h2> <a href="../user/{{ video['creator_id'] }}"><h3>{{ video.creator.nickname }}</h3>
            </a>
        </li>
    </ul>
    {% endfor %}

</div>

{% endblock %}
