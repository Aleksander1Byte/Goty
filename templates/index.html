<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">
    <link rel="mask-icon" href="static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
            integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">


    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <header class="header" id="nav">
        <div class="container header__container">
            <form action="/search" class="search" method="get">
                <input class="search" placeholder="Введите запрос..." type="search" name="search_query">
                <button type="submit">Поиск</button>
            </form>
            <a href="/"> <img class="logo" src="/static/img/horizontal_logo_transparent.png"></a>
            <nav class="header__nav">
                <ul class="menu header__menu">
                    {% if current_user.is_authenticated %}
                    <li>
                        <a href="/video/post" class="btn btn-secondary">Загрузить видео</a>
                    </li>
                    <li>
                        <a class="navbar-brand nickname" href="/user/{{ current_user.id }}"><h3>{{ current_user.nickname
                            }}</h3></a>
                    </li>
                    {% else %}
                    <li><a class="btn btn-primary" href="/login">Вход</a></li>
                    <li><a class="btn btn-success" href="/register">Регистрация</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
</head>
<body>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
